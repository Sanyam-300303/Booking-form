<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Access</title>

  <!-- Google Fonts for modern styling -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://www.kailash-yatra.org/images/ashtpad.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      flex-direction: column;
    }

    .greeting {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 42px;
      font-weight: 900;
      color: #ff4081;
      background: linear-gradient(135deg, #ff4081, #ff80ab, #ff4081);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255,64,129,0.7);
      animation: fadeInTop 2s ease-out;
      padding: 10px 0;
      z-index: 10;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px 30px;
      border-radius: 12px;
      width: 85%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-top: 100px;
      z-index: 2;
    }

    h2 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
    }

    .terms {
      font-size: 14px;
      color: #444;
      margin-top: 15px;
    }

    .terms input[type="checkbox"] {
      margin-right: 10px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 15px;
    }

    /* Stylish footer */
    .footer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 40px;
      color: #fff;
      background: linear-gradient(45deg, #ffc1e3, #ff80ab, #ff4081);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2), 0 0 10px rgba(255, 64, 129, 0.5);
      animation: fadeInBottom 2s ease-out;
    }

    /* Fade animations */
    @keyframes fadeInTop {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBottom {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="greeting">
    ‡§∏‡•ç‡§®‡•á‡§π ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§Ü‡§™‡§ï‡§æ ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à üôè
  </div>

  <div class="container">
    <h2>Enter Booking ID to Access the Form</h2>
    <input type="text" id="bookingId" placeholder="Enter Booking ID (e.g., spc01)" />
    <button onclick="checkBookingId()">Submit</button>

    <p id="errorMsg"></p>

    <div id="formContainer" style="display:none;">
      <h3>Booking Form</h3>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSfa4JVsl8UrsiXwkDofkSUMUAy5JCLhde6m3tioh0_hxrh-PA/viewform?embedded=true">
        Loading‚Ä¶
      </iframe>

      <div class="terms">
        <input type="checkbox" id="termsCheckbox" required />
        <label for="termsCheckbox">
          We hereby confirm that all the information provided is accurate and complete to the best of our knowledge. We acknowledge that we have read, understood, and agree to abide by the terms and conditions set forth by the Sneh Prayas Yatra Committee. Furthermore, we understand that the Committee reserves the right to reject our application without providing any reason and may modify the itinerary, route, or destinations at any time prior to the trip.
        </label>
      </div>
    </div>
  </div>

  <div class="footer">
    For Sneh Prayas Committee
  </div>

  <script>
    const validBookingIds = [];
    for (let i = 1; i <= 52; i++) {
      validBookingIds.push("spc" + (i < 10 ? "0" + i : i));
    }

    function checkBookingId() {
      const enteredId = document.getElementById("bookingId").value.trim().toLowerCase();
      const errorMsg = document.getElementById("errorMsg");
      const formContainer = document.getElementById("formContainer");

      if (validBookingIds.includes(enteredId)) {
        formContainer.style.display = "block";
        errorMsg.innerText = "";
      } else {
        formContainer.style.display = "none";
        errorMsg.innerText = "‚ùå Invalid Booking ID. Please try again.";
      }
    }
  </script>
</body>
</html>
