<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Access</title>
  <style>
    /* Set the background image from the provided URL */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh; /* Full viewport height */
      background-image: url('https://www.kailash-yatra.org/images/ashtpad.jpg'); /* Background image URL */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Style the top Hindi greeting */
    .greeting {
      position: absolute;
      top: 20px;
      width: 100%;
      font-size: 48px; /* Larger font size */
      font-weight: bold;
      color: #ff4081; /* Pink color */
      background: linear-gradient(45deg, #ff4081, #ff80ab); /* Pink gradient */
      -webkit-background-clip: text; /* Make the gradient apply only to the text */
      background-clip: text;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5), 0 0 25px rgba(255, 64, 129, 0.8); /* Glow effect */
      z-index: 10; /* Ensure it stays on top */
      font-family: 'Arial', sans-serif;
      padding: 10px 0;
    }

    /* Style the Sneh Prayas Committee text */
    .committee {
      position: absolute;
      top: 90px; /* Position it below the main greeting */
      width: 100%;
      font-size: 30px; /* Slightly smaller font size */
      font-weight: bold;
      color: #ffffff; /* White color */
      background: linear-gradient(45deg, #ff80ab, #ff4081); /* Gradient from pink to light pink */
      -webkit-background-clip: text; /* Gradient clipped to text */
      background-clip: text;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 64, 129, 0.6); /* Subtle glow */
      z-index: 10; /* Ensure it stays on top */
      font-family: 'Arial', sans-serif;
      padding: 5px 0;
      text-transform: uppercase; /* Make the text uppercase for a bold look */
      letter-spacing: 2px; /* Slight letter spacing */
      animation: fadeIn 3s ease-out; /* Fading in animation */
    }

    /* Animation for fading in the text */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Centering the form container */
    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
      padding: 20px;
      border-radius: 10px;
      width: 80%; /* Adjust width as needed */
      max-width: 600px; /* Maximum width */
      text-align: center;
      z-index: 1; /* Ensure form is behind the greeting */
    }

    h2 {
      color: #333;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 80%;
      margin: 10px 0;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
    }

    .terms {
      font-size: 14px;
      color: #555;
    }

    .terms input[type="checkbox"] {
      margin-right: 10px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Hindi Greeting Text -->
  <div class="greeting">
    ‡§∏‡•ç‡§®‡•á‡§π ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§Ü‡§™‡§ï‡§æ ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§ï‡§∞‡§§‡§æ ‡§π‡•à üôè
  </div>

  <!-- Sneh Prayas Committee Text -->
  <div class="committee">
    Sneh Prayas Committee
  </div>

  <div class="container">
    <h2>Enter Booking ID to Access the Form</h2>
    <input type="text" id="bookingId" placeholder="Enter Booking ID (e.g., spc01)">
    <button onclick="checkBookingId()">Submit</button>

    <p id="errorMsg"></p>

    <div id="formContainer" style="display:none;">
      <h3>Booking Form</h3>
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfa4JVsl8UrsiXwkDofkSUMUAy5JCLhde6m3tioh0_hxrh-PA/viewform?embedded=true">
        Loading‚Ä¶
      </iframe>

      <div class="terms">
        <input type="checkbox" id="termsCheckbox" required>
        <label for="termsCheckbox">
          We hereby confirm that all the information provided is accurate and complete to the best of our knowledge. We acknowledge that we have read, understood, and agree to abide by the terms and conditions set forth by the Sneh Prayas Yatra Committee. Furthermore, we understand that the Committee reserves the right to reject our application without providing any reason, and may modify the itinerary, route, or destinations at any time prior to the trip.
        </label>
      </div>
    </div>
  </div>

  <script>
    const validBookingIds = [];
    for (let i = 1; i <= 52; i++) {
      validBookingIds.push("spc" + (i < 10 ? "0" + i : i));
    }

    function checkBookingId() {
      const enteredId = document.getElementById("bookingId").value.trim().toLowerCase();
      const errorMsg = document.getElementById("errorMsg");
      const formContainer = document.getElementById("formContainer");

      if (validBookingIds.includes(enteredId)) {
        formContainer.style.display = "block";
        errorMsg.innerText = "";
      } else {
        formContainer.style.display = "none";
        errorMsg.innerText = "‚ùå Invalid Booking ID. Please try again.";
      }
    }
  </script>

</body>
</html>
